version: '3'

services:
  web:
    build: .
    container_name: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_DB=cardreader
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=kalabok76
    volumes:
       - pgdbdata:/var/lib/postgresql/data/

